<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
            }
            header {
                position: fixed;
                width: 100%;
                height: 110px;
                background-color: rgb(27, 56, 88);
                color: rgb(241, 251, 240);
                padding-top: 15px;
                padding-left: 20px;
            }
            header * {
                display: inline-block;
            }
            #menu {
                float: left;
                width: 100%;
                height: 50px;
                padding: 0 10px;
                margin: 0;
                background-color: rgb(29, 112, 163);
                margin-top: 110px;
                position: fixed;
            }
            #menu a {
                text-decoration: none;
                color: rgb(241, 251, 240);
            }
            .link {
                float: left;
                list-style-type: none;
                padding: 10px;
            }
            section {
                float: left;
                width: 100%;
            }
            #portfolio {
                float: left;
                width: 100%;
                height: 70vh;
                margin-top: 140px;
                background-color: rgb(241, 251, 240);
            }
            #contact {
                float: left;
                width: 100%;
                height: 30vh;
                background-color: rgb(173, 217, 220);
            }
            footer {
                float: left;
                background-color: rgb(27, 56, 88);
                color: rgb(241, 251, 240);
                width: 100%;
                height: 50px;
                text-align: right;
            }
            footer p {
                margin-top: 15px;
                padding-right: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="img/logo3.png">
            <h1>TAMAGO`s BLOG</h1>
        </header>
        <nav>
            <ul id="menu">
                <li class="link">
                    <a href="html.html" onmouseover="this.children[0].src= 'img/logo2.png'" onmouseout="this.children[0].src='img/logo1.png'">
                        <img class="icon" src="img/logo1.png"> HTML
                    </a>
                </li>
                <li class="link">
                    <a href="css.html" onmouseover="this.children[0].src='img/logo2.png'" onmouseout="this.children[0].src='img/logo1.png'">
                        <img class="icon" src="img/logo1.png"> CSS
                    </a>
                </li>
                <li class="link">
                    <a href="javascript.html" onmouseover="this.children[0].src='img/logo2.png'" onmouseout="this.children[0].src='img/logo1.png'">
                        <img class="icon" src="img/logo1.png"> JAVASCRIPT
                    </a>
                </li>
                <li class="link">
                    <a href="php.html" onmouseover="this.children[0].src='img/logo2.png'" onmouseout="this.children[0].src='img/logo1.png'">
                        <img class="icon" src="img/logo1.png"> PHP
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <article id="portfolio">
                <p>Portfolio</p>
            </article>
            <article id="contact">
                <p>Contact</p>
                <a id="profile-link" href="https://github.com/JeongRakkyu" target="_blank">
                    <img id="github" src="https://images2.imgbox.com/32/0e/y9jSTR4T_o.png">
                </a>
            </article>
        </section>
        <footer>
            <p>&lt; COPYRIGHT 2018 JeongRakkyu ALL RIGHT RESERVED. &gt;</p>
        </footer>
        <script>
        document.getElementById("github").addEventListener("mouseover", function(){
            document.getElementById("github").src = "https://images2.imgbox.com/87/e5/gMzDEteK_o.png";
        });
        document.getElementById("github").addEventListener("mouseout", function(){
            document.getElementById("github").src = "https://images2.imgbox.com/32/0e/y9jSTR4T_o.png";
        });
        </script>
    </body>
</html>
